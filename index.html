<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ruben Bartelet</title>
<style>
/* --- Base resets --- */
*{box-sizing:border-box}
html,body{height:100%;margin:0;background-color:black;color:white;font-family:Helvetica, Arial, sans-serif;}
body{overflow-y:auto; overflow-x:hidden;} /* prevent horizontal scroll when image is full-bleed */

/* --- Main container --- */
.main1{
  position: relative;
  left: 0;
  top: 0;
  width: 100%;
  min-height: 100vh;
  overflow-x: hidden;
}

/* --- Hero / section that contains full-bleed profile image + centered text --- */
.section100{
  position: relative;
  height: 100vh; /* ensure section fills the full viewport */
  display: flex;
  align-items: center;    /* vertical centering for overlay */
  justify-content: center;/* horizontal centering for overlay */
  padding: 0;             /* image is edge-to-edge */
  text-align: center;
  overflow: hidden;       /* hide cropped edges */
}

/* Full-bleed profile image now covers the entire section (and thus the whole screen) */
.profile-full{
  position: absolute;
  inset: 0;               /* top:0; right:0; bottom:0; left:0; */
  width: 100%;
  height: 100%;          /* exactly fills the viewport (section) */
  object-fit: cover;     /* crop edges while keeping center visible */
  object-position: center center; /* show the middle when cropped */
  margin: 0;
  z-index: 0;
}

/* Overlay container for title/text â€” centered and uses safe edges */
.hero{
  position: relative;     /* inside section so it stays centered over image */
  z-index: 2;             /* above the image */
  width: min(100%, 1200px);    /* limit how wide the text block becomes */
  padding: 0 5vw;         /* small horizontal padding on small screens */
  text-align: center;
}

/* On very wide screens, increase side 'removal' so text doesn't run to edges */
@media (min-width: 1400px){
  .hero{ padding: 0 18vw; } /* pushes text toward center and keeps edges visually removed */
}

/* responsive heading and paragraph sizes */
h1{
  margin: 0 0 0.5rem 0;
  font-weight: 100;
  font-size: 12 px;
  text-shadow: 1px 1px rgba(0,0,0,0.5);
}

h3{
  margin: 0;
  font-weight: 100;
  font-size: 6 px;
}

p, span{
  margin: 0;
  font-weight: 100;
  font-size: 6 px;
  text-shadow: 1px 1px rgba(0,0,0,0.5);
}

/* make sure any old parallax pseudo-element does not block the layout */
.parallax::after{ display: none !important; }

/* keep the other section styles similar to your original ones */
.section1{
  padding-top: 2vh;
  position: relative;
  padding-left: 2.5vh;
  padding-right: 2.5vh;
  height: auto;
  color: white;
  text-shadow: 0 0 5px #000;
}
.sectionFooter{
  padding-top: 5px;
  padding-left: 15px;
  padding-right: 15px;
  position: relative;
  height: 10vh;
  color: white;
  text-shadow: 0 0 5px #000;
}

/* small utility to ensure buttons keep the look you had */
button{ background-color: 
    black; border-radius: 3px; 
    color: white; 
    display: inline-block; 
    border: 0.25vh solid white; 
    transition: 0.3s; margin:2vh; 
    cursor: pointer; }
button:hover{ 
    box-shadow: 0 12px 16px rgba(0,0,0,0.24); 
    background-color: white; 
    color: black; border: 2px solid white; }

a{
  color: blue;  
}
</style>
    
</head>
<body>
  <div class="main1" id="main">

    <!-- HERO: FULL-SCREEN PROFILE IMAGE + CENTERED OVERLAY -->
    <section class="section100 parallax image1">
        <img class="profile-full" src="ProfielFoto2.jpg" alt="Profile photo">
        <div class="hero">
          <h1>Home Page of Ruben Bartelet</h1>
          <p>physics student <span id="ageInline" aria-live="polite"></span> years old</p>
        </div>
    </section>

    <!-- Kept your static section; minimal changes so it continues to work -->
    <section class="section1 static" style="height:60vh;">
      <h2>Hello</h2>
      <h3>
        Does this work?
      </h3>
        <a href="index2.html", color="blue"><h3>Old Site</h3></a>
    </section>
    

  </div>
    <script>
// Calculate age from birthdate (European format: DD-MM-YYYY) and insert inline into subtitle
(function(){
  // User's birthday (Europe convention: 9-11-2004 means 9 November 2004)
  const birthDay = 1;
  const birthMonth = 7; // July
  const birthYear = 2004;

  const birthDate = new Date(birthYear, birthMonth - 1, birthDay);

  function calculateAge(birth) {
    const now = new Date();
    let age = now.getFullYear() - birth.getFullYear();
    const m = now.getMonth() - birth.getMonth();
    if (m < 0 || (m === 0 && now.getDate() < birth.getDate())) {
      age--;
    }
    return age;
  }

  function updateInlineAge(){
    const el = document.getElementById('ageInline');
    if (!el) return;
    const age = calculateAge(birthDate);
    el.textContent = `${age} ${age===1? '':''}`;
  }

  updateInlineAge();
  // Update at midnight in case page stays open across birthday
  const now = new Date();
  const nextMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate()+1);
  const msUntilMidnight = nextMidnight - now;
  setTimeout(function(){ updateInlineAge(); setInterval(updateInlineAge, 24*60*60*1000); }, msUntilMidnight + 1000);
})();
</script>
</body>
</html>
